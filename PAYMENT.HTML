<!DOCTYPE html>
<html lang="en" class="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa_Furniture_Ambiences</title>
                                             <!-- Star icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                                                        <!-- Css linking -->
    <link rel="stylesheet" href="pay.css">
    
</head>
    <body class=".cont">  
<div class="main2">
    <header class="header">
        <h1>Payment-Method Chekout</h1>
    </header>
    
    <form action="" class="form" method="">
        <div>
        <h2>Name & Address</h2>
    
        <div class="card">
            <address>
            Madra Uchiha<br />
            village hedin in a leaf,<br />
            Yavatmal
            </address>
        </div>
        </div>
    
        <fieldset>
        <legend>Payment Method</legend>
    
        <div class="form__radios">
            <div class="form__radio">
            <label for="Google-pay"><svg class="icon">
                <use xlink:href="#icon-Google-Pay" />
                </svg>Google-Pay</label>
            <input checked id="Google" name="payment-method" type="radio" />
            </div>
    
            <div class="form__radio">
            <label for="Phone-Pay"><svg class="icon">
               </svg>Phone-Pay</label>
            <input id="Phone-Pay" name="payment-method" type="radio" />
            </div>
    
            <div class="form__radio">
            <label for="Cash On Delivery"><svg class="icon">
                </svg>Cash On Delivery</label>
            <input id="Cash On Delivery" name="payment-method" type="radio" />
            </div>
        </div>
        </fieldset>
    
        <div>
        <h2>Shopping Bill</h2>
    
        <table>
            <tbody>
            <tr>
                <tr>
                    <td>Subtotal</td>
                    <td align="right"> ₹ 3600/-</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td align="right"> ₹ 35/-</td>
                </tr>
               
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td align="right"> ₹ 3635/-</td>
                </tr>
            </tfoot>
        </table>
        </div>
    
        <div>
        <button class="button button--full" type="submit">
            <svg class="icon">
            </svg> <a class="an" href="#"> Pay Now </a>         
        </button>   
        </div>
       <button class="button button--full" type="submit">
            <svg class="icon">
                 <use xlink:href="BuyNow.html" />
            </svg> <a class="an" href="BuyNow.html"> Cancel      </a>   
        </button>
   
    </form>
    </div>
</body>
</html>
